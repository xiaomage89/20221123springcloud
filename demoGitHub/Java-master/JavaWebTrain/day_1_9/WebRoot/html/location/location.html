<!DOCTYPE html>
<html>
  <head>
    <title>location.html</title>
	
    <meta charset="UTF-8">

  </head>
  
  <body>
  	<button onclick="change_()">跳转到百度页面</button>
  	
    <script type="text/javascript">
    	//location对象 的href 属性, 一般用来作为页面的跳转
    	function change_(){
    		location.href = "http://www.baidu.com";
    	}
    </script>
  </body>
</html>
