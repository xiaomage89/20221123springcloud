<!DOCTYPE html>
<html>
  <head>
    <title>js_03.html</title>
	<meta charset="UTF-8">
  </head>
  
  <body>
   	<script type="text/javascript">
   		// js中的变量
   		// 定义变量的时候不需要定义数据类型   统一使用  关键字(variable)  var
   		var name = "狗娃";
   		var age = 18;
   		var flag = false;
        //输出标签的时候一定要以字符串的形式进行输出
        document.write(name+"<br/>");
   		document.write(age+"<br/>");
   		document.write(flag);
   		//document.write(age);
   		
   		// typeof : 用来检查变量的数据类型 
   		alert(typeof(name)); //string
   		alert(typeof(age));// number
   		alert(typeof(flag));// boolean
   	</script>
  </body>
</html>
