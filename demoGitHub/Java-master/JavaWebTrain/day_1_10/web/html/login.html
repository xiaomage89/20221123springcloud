<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login.html</title>
</head>
<body>
    <!-- action: 表单提交的路径是servlet完整路径 -->
    <form action="/day_1_10/RequestDemo1" method="post">
        用户名:<input type="text" name="username"><br>
        密码:<input type="password" name="password"><br>
        性别:<input type="radio" name="sex" value="女">女
        <input type="radio" name="sex" value="男">男<br>
        爱好:<input type="checkbox" name="hobby" value="吃饭">吃饭
            <input type="checkbox" name="hobby" value="睡觉">睡觉
            <input type="checkbox" name="hobby" value="跳一跳">跳一跳
        <br>
        出生:
            <select name="birthday">
                <option>1995</option>
                <option>1996</option>
                <option>1997</option>
                <option>1998</option>
                <option>1999</option>
                <option>2000</option>
            </select>
        <br>
        <input type="submit" value="注册">
        <input type="reset" value="重置">
    </form>

</html>
