<!DOCTYPE html>
<html>
  <head>
    <title>05.html</title>

      <meta charset="UTF-8">
  </head>
  
  <body>
    <!--
        列表标签
    	有序列表   ol
    	无序列表   ul
      -->
      <ol type="I">
      	<li>狗娃</li>
      	<li>狗剩</li>
      	<li>铁蛋</li>
      	<li>翠花</li>
      </ol>
      
      <ul type="square">
      	<li>狗&nbsp娃</li>
      	<li>狗剩</li>
      	<li>铁蛋</li>
      	<li>翠花</li>
      </ul>
    
    <!-- 
    	pre ： 该标签的内容原样输出
     -->
     
     <pre>
     		窗前明月光,
     		疑是地       上霜。
     </pre>
  </body>
</html>
