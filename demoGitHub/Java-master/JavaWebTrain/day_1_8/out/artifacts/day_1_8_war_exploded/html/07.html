<!DOCTYPE html>
<html>
  <head>
    <title>07.html</title>

    <meta charset="UTF-8">

  </head>
  
  <body>
    <!--
        html中的表格
    	<table></table> 表格
    	<tr></tr>  行
    	<td></td>  列
    	<th></th>  列, 一般作为表头
    	<caption></caption>： 表格的标题
    -->
    <table border="1" align="center" width="50%">
    	<caption>学生信息展示表</caption>
    	<tr bgcolor="yellow">
    		<th>姓名</th>
    		<th>年龄</th>
    		<th>性别</th>
    	</tr>
    	<tr>
    		<td>狗娃</td>
    		<td>18</td>
    		<td>女</td>
    	</tr>
    	<tr>
    		<td>翠花</td>
    		<td>19</td>
    		<td>男</td>
    	</tr>
    </table>
  </body>
</html>
